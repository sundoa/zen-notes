<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Minimal Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH SCREEN -->
<div id="authScreen" class="auth-container">
    <div class="auth-box">
        <h2 id="authTitle">Sign In</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button id="authBtn">Sign In</button>
        <p id="toggleAuth">Don't have an account? Sign Up</p>
        <p id="authMessage"></p>
    </div>
</div>

<!-- MAIN APP -->
<div id="appContainer" class="app hidden">

    <aside class="sidebar">
        <div class="sidebar-top">
            <h2>Folders</h2>
            <button id="newFolderBtn">+</button>
        </div>

        <input type="text" id="searchInput" placeholder="Search notes...">

        <ul id="folderList"></ul>

        <button id="logoutBtn" class="logout">Logout</button>
    </aside>

    <main class="editor-area">
        <header class="editor-header">
            <input type="text" id="noteTitle" placeholder="Note title">
            <div class="editor-buttons">
                <button id="downloadBtn">Download</button>
                <button id="clearBtn">Clear</button>
                <button id="newNoteBtn">New Note</button>
            </div>
        </header>

        <textarea id="noteContent" placeholder="Start writing..."></textarea>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
