<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme"> <div id="login-screen" class="overlay">
        <div class="glass-card">
            <div class="brand-logo">Z</div>
            <h1 id="auth-title">Zen-Notes</h1>
            <p id="auth-desc">Deep work starts here.</p>
            
            <div class="auth-inputs">
                <input type="text" id="username-input" placeholder="Username">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            
            <button class="primary-btn" onclick="handleAuth()" id="auth-submit-btn">Sign In</button>
            
            <div class="auth-footer">
                <span id="toggle-text">New here?</span> 
                <button class="text-link" onclick="toggleAuthMode()" id="toggle-link">Create Account</button>
            </div>
            <p id="error-msg" class="error-msg"></p>
        </div>
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="search-wrapper">
                    <input type="text" id="search-bar" placeholder="Search folders..." oninput="filterFolders()">
                </div>
                <div class="sidebar-header">
                    <span>FOLDERS</span>
                    <button class="icon-btn" onclick="addFolder()">+</button>
                </div>
                <ul id="folder-list"></ul>
            </div>
            
            <div class="sidebar-bottom">
                <button class="action-btn" onclick="toggleTheme()">üåì Switch Theme</button>
                <button class="action-btn" onclick="exportToPDF()">üìÑ Export PDF</button>
                <button class="logout-btn" onclick="location.reload()">Lock Vault</button>
            </div>
        </aside>

        <main class="main-editor">
            <header class="editor-nav">
                <h2 id="current-folder-title">Select Folder</h2>
                <div id="save-status">‚óè Synced</div>
            </header>
            <textarea id="note-area" placeholder="Write without distraction..."></textarea>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
