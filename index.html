<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h2>Zen-Notes</h2>
            <button class="main-btn" onclick="addFolder()">+ New Folder</button>
            <ul id="folder-list"></ul>
            <div class="footer-controls">
                <button class="secondary-btn" onclick="exportToPDF()">ðŸ“„ Export as PDF</button>
            </div>
        </aside>

        <main class="editor">
            <header>
                <h1 id="current-folder-title">My Notes</h1>
                <span id="save-status">All saved</span>
            </header>
            <textarea id="note-area" placeholder="Start writing your thoughts..."></textarea>
        </main>
    </div>

    <script src="./script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
