<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes | Minimalist Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme locked">

    <div id="vault-overlay">
        <div class="auth-box fade-in">
            <header class="auth-header">
                <div class="zen-logo">Z</div>
                <h1 id="auth-title">Zen-Notes Vault</h1>
                <p id="auth-desc">Secure your thoughts locally.</p>
            </header>

            <div class="auth-fields">
                <div class="input-group">
                    <label>IDENTIFIER</label>
                    <input type="text" id="username-field" placeholder="Username">
                </div>
                <div class="input-group">
                    <label>ACCESS KEY</label>
                    <input type="password" id="password-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="button" id="auth-main-btn" onclick="handleAuth()">Sign In</button>
            </div>

            <footer class="auth-footer">
                <p id="toggle-hint">First time here?</p>
                <button id="auth-toggle-link" onclick="toggleAuthMode()">Initialize New Account</button>
            </footer>
        </div>
    </div>

    <div id="workspace">
        <aside id="sidebar">
            <div class="sidebar-top">
                <div class="search-container">
                    <input type="text" id="folder-search" placeholder="Search collections..." oninput="handleSearch()">
                </div>
                <nav class="collections-nav">
                    <div class="section-header">
                        <span>COLLECTIONS</span>
                        <button class="add-btn" onclick="createNewFolder()">+</button>
                    </div>
                    <ul id="folder-list"></ul>
                </nav>
            </div>
            <div class="sidebar-bottom">
                <div class="system-controls">
                    <button class="sys-btn" onclick="toggleInterfaceTheme()">üåì Appearance</button>
                    <button class="sys-btn" onclick="window.print()">üìÑ Export PDF</button>
                    <button class="sys-btn lock-trigger" onclick="forceLock()">üîí Lock Vault</button>
                </div>
            </div>
        </aside>

        <main id="editor-container">
            <header class="editor-bar">
                <h2 id="active-folder-name">Journal</h2>
                <span id="sync-status">‚óè Synced</span>
            </header>
            <textarea id="main-editor" placeholder="Start writing..."></textarea>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
