<div id="auth-overlay">
  <div class="auth-box">
    <h2>Zen-Notes</h2>
    <p>Sign in to your private workspace</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn" onclick="handleAuth()">Enter Space</button>
  </div>
</div>

<div class="container">
  <header>
    <div class="logo">Zen-Notes</div>
    <div class="controls">
      <button id="theme-toggle" title="Toggle Theme">
        <span class="icon-sun">â˜€ï¸</span>
        <span class="icon-moon">ğŸŒ™</span>
      </button>
      <button id="logout-btn" onclick="logout()" title="Logout">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
      </button>
    </div>
  </header>

  <div class="main-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Folders</h3>
        <button class="add-btn" onclick="addFolder()">+</button>
      </div>
      <ul id="folder-list"></ul>
    </aside>

    <main class="editor">
      <div class="editor-header">
        <h2 id="current-folder-name">Select a folder</h2>
        <span id="save-status">Saved</span>
      </div>
      <textarea id="note-area" placeholder="Write peacefully..." disabled></textarea>
    </main>
  </div>
</div>
