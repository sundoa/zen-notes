<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes | Secure Vault</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-card">
            <div class="brand-icon">Zen</div>
            <h1 id="auth-title">Welcome Back</h1>
            <p id="auth-desc">Please sign in to access your notes</p>
            
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Username" autocomplete="off">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            
            <button type="button" class="login-btn" onclick="handleAuth()" id="auth-submit-btn">Sign In</button>
            
            <div class="auth-footer">
                <span id="toggle-text">Don't have an account?</span> 
                <button type="button" class="link-btn" onclick="toggleAuthMode()" id="toggle-link">Sign Up</button>
            </div>
            
            <p id="error-msg" class="error-text"></p>
        </div>
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Workspace</h3>
                <button class="add-btn" onclick="addFolder()">+</button>
            </div>
            <ul id="folder-list"></ul>
            <div class="sidebar-footer">
                <button class="secondary-btn" onclick="exportToPDF()">ðŸ“„ Export to PDF</button>
                <button class="logout-btn" onclick="location.reload()">Lock App</button>
            </div>
        </aside>

        <main class="editor">
            <header class="editor-header">
                <h2 id="current-folder-title">Notes</h2>
                <div id="save-status">Synced</div>
            </header>
            <textarea id="note-area" placeholder="Write something peaceful..."></textarea>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
