<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes | Secure Vault</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body id="zen-app" class="dark-theme locked">

    <section id="login-screen" class="screen overlay">
        <div class="glass-card fade-in">
            <div class="brand-logo">Z</div>
            <h1 id="auth-header">Zen-Notes</h1>
            <p id="auth-subtitle">Your thoughts, simplified.</p>
            <div class="auth-inputs">
                <input type="text" id="username-input" placeholder="Username" autocomplete="off">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            <button type="button" class="primary-btn" onclick="handleAuth()" id="auth-submit-btn">Sign In</button>
            <div class="auth-footer">
                <span id="toggle-text">New here?</span> 
                <button type="button" class="text-link" onclick="toggleAuthMode()" id="toggle-link">Sign Up</button>
            </div>
        </div>
    </section>

    <section id="app-container" class="screen app-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <input type="text" id="search-bar" placeholder="Search..." oninput="filterFolders()" class="custom-search">
                <div class="sidebar-label">
                    <span>COLLECTIONS</span>
                    <button type="button" class="circle-add" onclick="addFolder()">+</button>
                </div>
                <ul id="folder-list"></ul>
            </div>
            
            <div class="sidebar-bottom">
                <button type="button" class="menu-item-btn" onclick="toggleTheme()">üåì Appearance</button>
                <button type="button" class="menu-item-btn" onclick="exportToPDF()">üìÑ Export PDF</button>
                <button type="button" class="lock-btn" onclick="lockVault()">Lock Vault</button>
            </div>
        </aside>

        <main class="editor-space scale-in">
            <header class="editor-header">
                <h2 id="current-folder-title">Journal</h2>
                <div id="save-indicator">‚óè Synced</div>
            </header>
            <textarea id="note-area" placeholder="Start writing..."></textarea>
        </main>
    </section>

    <script src="./script.js"></script>
</body>
</html>
