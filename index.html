<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-Notes | Secure Workspace</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-card">
            <div class="brand-icon">Zen</div>
            <h1 id="auth-title">Welcome</h1>
            <p id="auth-desc">Please sign in to continue</p>
            
            <input type="text" id="username-input" placeholder="Username" autocomplete="off">
            <input type="password" id="password-input" placeholder="Password">
            
            <button class="login-btn" id="auth-submit" onclick="handleAuth()">Sign In</button>
            
            <p id="auth-toggle-text" style="margin-top: 15px; font-size: 0.9rem; color: #a0a0a0;">
                Don't have an account? <a href="#" onclick="toggleAuthMode()" style="color: #007aff; text-decoration: none;">Sign Up</a>
            </p>
            
            <p id="error-msg" style="color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; display: none;">Invalid credentials</p>
        </div>
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Workspace</h3>
                <button class="add-folder-btn" onclick="addFolder()">+</button>
            </div>
            <ul id="folder-list"></ul>
            <div class="sidebar-footer">
                <button class="export-btn" onclick="exportToPDF()">ðŸ“„ Save as PDF</button>
                <button class="logout-link" onclick="logout()">Lock & Logout</button>
            </div>
        </aside>

        <main class="editor-pane">
            <div class="editor-header">
                <h2 id="current-folder-title">Select a folder</h2>
                <span id="save-indicator">Synced</span>
            </div>
            <textarea id="note-area" placeholder="Write your thoughts here..."></textarea>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
